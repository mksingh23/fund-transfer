
<div *ngIf="currentUser">
  <div class="panel panel-body">
    <div class="page-header">
      <h2>Welcome {{currentUser.name}}!</h2>
    </div>
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">Account Information</div>
        <div class="panel-body">
          <table class="table">
            <tbody>
            <tr>
              <td class="pull-right"><strong>Email</strong></td>
              <td>{{currentUser.email}}</td>
            </tr>
            <tr>
              <td class="pull-right"><strong>Ethereum Address</strong></td>
              <td>
                <div>
                  <img class="dapp-identicon dapp-small pull-left" src="{{currentUser.identicon}}"/>
                  <h5 class="col-offset-sm-1 col-sm-9">{{currentUser.eth_address}}</h5>
                </div>
              </td>
            </tr>
            <tr>
              <td class="pull-right"><strong>Balance</strong></td>
              <td><span [ngClass]="{'flash' : isBalanceUpdated}"
                        *ngIf="currentEthAccount">{{currentEthAccount.balance_unit}}</span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
